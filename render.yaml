services:
  - type: web
    name: servease-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: servease-db
          property: connectionString

databases:
  - name: servease-db
    plan: free
    databaseName: servease
    user: servease_user

    